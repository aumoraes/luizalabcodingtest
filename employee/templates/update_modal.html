<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Update user: <span class="modal-username"></span>
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form id="update_employee" class="form-horizontal" role="form">
                  {% csrf_token %}
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" >ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="id" value="{{ form.id.value}}"
                      id="id" placeholder="Id *" readonly />
                    </div>
                  </div>


                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="id_name">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="name" value="{{ form.name.value}}"
                      id="id_name" placeholder="Name *" required />
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="id_email">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="email" value="{{ form.email.value}}"
                      id="id_email" placeholder="Email *" required  />
                    </div>
                  </div>


                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="id_department">Department</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="department" value="{{ form.department.value}}"
                        id="id_department" placeholder="Department *" required  />
                    </div>
                  </div>

                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" id="submit_form" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
